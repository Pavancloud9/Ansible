- name: Task and play level variables
  hosts: ansible
  vars:
    COURSE: "devops with aws"
    DURATION: "120 hrs"
    TRAINER: sivakumar

  tasks:
  - name: Print variables from play
    ansible.builtin.debug:
      msg: "course info is {{ COURSE }}, duration is {{ DURATION }}, TRAINER is {{ TRAINER }}"

  tasks:
  - name: print variables from Task level
    ansible.builtin.debug:
    vars:
      HI: hello from task level
      msg: "hi from {{ HI }}"