- name: loops
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install multiple packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: installed
    
    loop:
    - { name: 'git', state: 'installed' }
    - { name: 'zip', state: "absent" }
    - { name: 'nginx', state: installed }