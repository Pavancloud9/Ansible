- name: convert string to list
  hosts: local
  connection: local
  tasks:
  - name: convert string to list
    vars:
      fruits: "goa, banana, apple"
    ansible.builtin.debug:
      msg: "fruits are {{ fruits | split(',') }}"

  - name: convert list to map
    vars:
      fruits:
        fruit1: goa
        fruit2: banana
        fruit3: apple
    ansible.builtin.debug:
      msg: "fruits are {{ fruits | dict }}"