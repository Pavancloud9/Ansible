- name: Print given number is greater or not
  hosts: local
  connection: local
  vars:
    my_number: 2000
  tasks:
  - name: print if given number is greater than 1000
    ansible.builtin.debug:
      msg: "given number {{my_number}} is greater than 1000"
    when: my_number > 1000
  
  - name: print if given number is less than or equal to 1000
    ansible.builtin.debug:
      msg: "given number {{my_number}} less than or equal to 1000"
    when: my_number <= 1000